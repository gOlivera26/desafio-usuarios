<div class="container">
  <div class="filter-container">
    <mat-form-field>
      <input matInput placeholder="Nombre" [(ngModel)]="searchNombre" (keyup)="applyFilter()">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Correo electrónico" [(ngModel)]="searchEmail" (keyup)="applyFilter()">
    </mat-form-field>
    <button mat-raised-button color="warn" (click)="clearFilter()">Limpiar filtro</button>
  </div>

  <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="nombre">
      <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
      <mat-cell *matCellDef="let usuario"> {{ usuario.nombre }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> Correo electrónico </mat-header-cell>
      <mat-cell *matCellDef="let usuario"> {{ usuario.email }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="rol">
      <mat-header-cell *matHeaderCellDef> Rol </mat-header-cell>
      <mat-cell *matCellDef="let usuario"> {{ usuario.rol }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
      <mat-cell *matCellDef="let usuario">
        <button mat-icon-button color="accent" (click)="verDetalles(usuario)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="editarUsuario(usuario)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminarUsuario(usuario)">
          <mat-icon>delete</mat-icon>
        </button> 
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons #paginator></mat-paginator>
</div>
